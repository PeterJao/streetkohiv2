<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="menu.css" />
    <title>Menu</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Coffee for Kohi</h1>
      <div class="row">
        <div class="col-md-3 sidebar">
          <form>
            <h3>Category</h3>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="coffee"
              />
              <label class="form-check-label" for="coffee">Coffee</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="iced"
              />
              <label class="form-check-label" for="iced">Iced</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="non-caffeine"
              />
              <label class="form-check-label" for="non-caffeine"
                >Non-caffeine</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="bread-pastries"
              />
              <label class="form-check-label" for="bread-pastries"
                >Bread and Pastries</label
              >
            </div>
          </form>
        </div>
        <div class="col-md-9 content">
          <img
            src="./asset/img/cart.svg"
            alt="Coffee Shop Image"
            class="cart"
          />
          <!-- Other content of the page can go here -->
        </div>

        <div>
          <h2>Hot</h2>
        </div>
      </div>
    </div>
  </body>
</html>
